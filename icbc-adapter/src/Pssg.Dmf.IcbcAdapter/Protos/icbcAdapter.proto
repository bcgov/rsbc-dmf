syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Rsbc.Dmf.IcbcAdapter";

package dmf;

// The files service definition.
service IcbcAdapter {

  // Create Folder.  Note that this will only send the create folder command if the folder does not exist.
  rpc GetDriverInfo (DriverInfoRequest) returns (DriverInfoReply);

    // Get a token given a secret.
  rpc GetToken (TokenRequest) returns (TokenReply);

   // process Medical Status Updates

   rpc ProcessMedicalStatusUpdates(EmptyRequest) returns (ResultStatusReply); 
   rpc DryRunMedicalDisposition(EmptyRequest) returns (ResultStatusReply); 

   // Update Date of Birth
   rpc UpdateBirthdate(EmptyRequest) returns (ResultStatusReply);
   

}

message EmptyRequest {
   
}

message DriverInfoRequest {
    string driverLicence = 1;
}

// basic driver info
message DriverInfoReply {
    ResultStatus resultStatus = 1;
    string errorDetail = 2;
    string surname = 3;
    string givenName = 4;
    string city = 5;
    string postal = 6;
    string addressLine1 = 7;
    string birthDate = 8;
    string sex = 9;
    string province = 10;
    string country = 11;
    int32 licenceClass = 12;
    string height = 13;
    string weight = 14;
    string securityKeyword = 15;
    string masterStatusCode = 16;
    string licenceExpiryDate = 17;
    string restrictionCodes = 18;
    repeated DriverStatus status = 19;
    repeated DriverMedicals medicals = 20;
}

message DriverStatus {
  string section = 1;
  string newExpandedStatus = 2;
}

message DriverMedicals {
    string medicalIssueDate = 1;
    string issuingOffice = 2;
    string issuingOfficeDescription = 3;
    string physicianGuideNumber = 4;
    string medicalExamDate = 5;
    string medicalDisposition = 6;
    string medicalDispositionDescription = 7;
}

enum ResultStatus {
    Fail = 0;
    Success = 1;
}


message TokenRequest {
    string secret = 1;
}

message TokenReply {
    ResultStatus resultStatus = 1;
    string token = 2;
    string errorDetail = 3;
}

message ResultStatusReply {
    ResultStatus resultStatus = 1;
    string errorDetail = 2;
}